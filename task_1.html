<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>task_1</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="input.js"></script>
    <div class="container">
        <div style="height:40px;"></div>
        <table class="table">
          <thead class="thead-light">
            <tr><th>Input:</th><th id="input" class="text-right" colspan="4"></th>
            <tr><th>Output:</th><th id="output" class="text-right" colspan="4"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
               <td><button id="one" type="button" class="btn btn-light btn-block  btn-lg num">1</button></td>
               <td><button id="two" type="button" class="btn btn-light btn-block  btn-lg num">2</button></td>
               <td><button id="three" type="button" class="btn btn-light btn-block  btn-lg num">3</button></td>
               <td><button id="plus" type="button" class="btn btn-warning btn-block  btn-lg biop">+</button></td>
               <td><button id="minus" type="button" class="btn btn-warning btn-block  btn-lg biop">-</button></td>
            </tr>
            <tr>
               <td><button id="four" type="button" class="btn btn-light btn-block  btn-lg num">4</button></td>
               <td><button id="five" type="button" class="btn btn-light btn-block  btn-lg num">5</button></td>
               <td><button id="six" type="button" class="btn btn-light btn-block  btn-lg num">6</button></td>
               <td><button id="div" type="button" class="btn btn-warning btn-block  btn-lg biop">/</button></td>
               <td><button id="mult" type="button" class="btn btn-warning btn-block  btn-lg biop">*</button></td>
            </tr>
            <tr>
               <td><button id="seven" type="button" class="btn btn-light btn-block  btn-lg num">7</button></td>
               <td><button id="eight" type="button" class="btn btn-light btn-block  btn-lg num">8</button></td>
               <td><button id="nine" type="button" class="btn btn-light btn-block  btn-lg num">9</button></td>
               <td><button id="perc" type="button" class="btn btn-warning btn-block  btn-lg biop">%</button></td>
               <td><button id="abs" type="button" class="btn btn-warning btn-block  btn-lg uniop">abs()</button></td>
            </tr>
            <tr>
               <td><button id="dot" type="button" class="btn btn-light btn-block  btn-lg num">.</button></td>
               <td><button id="zero" type="button" class="btn btn-light btn-block  btn-lg num">0</button></td>
               <td><button id="neg" type="button" class="btn btn-light btn-block  btn-lg neg">-ve</button></td>
               <td><button id="sqrt" type="button" class="btn btn-warning btn-block  btn-lg uniop">sqrt()</button></td>
               <td><button id="equal" type="button" class="btn btn-primary btn-block  btn-lg eq">=</button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </body>
</html>
