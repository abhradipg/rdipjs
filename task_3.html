    <script src="input.js"></script>
    <div class="container">
    <div style="height:40px;"></div>
      <div class="border border-secondary rounded-sm form">
        <div style="height:30px;">PALINDROME:</div>
        <div class="form-group">
          <input type="text" class="form-control" id="palindrome" placeholder="Enter Word">
        </div>
        <button class="btn btn-primary" onclick="palindrom()">Check</button>
        <div class="alert alert-danger" role="alert" id="notpal">
          Not a palindrome
        </div>
        <div class="alert alert-success" role="alert" id="ispal">
          Is palindrome
        </div>
      </div>
      <div class="border border-secondary rounded-sm form">
       <div style="height:30px;">ANAGRAM:</div>
       <div class="row">
       <div class="col">
         <input type="text" class="form-control" placeholder="First String" id="anagram_1">
       </div>
       <div class="col">
         <input type="text" class="form-control" placeholder="Second String" id="anagram_2">
       </div>
       </div>
       <button class="btn btn-primary" onclick="anagram()">Check</button>
        <div class="alert alert-danger" role="alert" id="notana">
          Not an anagram
        </div>
        <div class="alert alert-success" role="alert" id="isana">
          Is an anagram
        </div>
     </div>
    </div>
